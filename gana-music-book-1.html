<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>✦ Gana Music Book ✦</title>
<style>
*{margin:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{background:#fff;font-family:system-ui,-apple-system,'Segoe UI',sans-serif;color:#111;overflow-x:hidden}
::-webkit-scrollbar{width:4px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:#e0e0e0;border-radius:2px}
input::placeholder,textarea::placeholder{color:#bbb}
input:focus,textarea:focus{border-color:#999;outline:none}
.card{display:flex;align-items:center;gap:clamp(8px,2vw,12px);padding:clamp(11px,2.8vw,15px) clamp(12px,3vw,16px);margin-bottom:clamp(3px,0.8vw,5px);border-radius:clamp(10px,2.5vw,14px);cursor:pointer;border:1.5px solid #f0f0f0;background:#fff;transition:all 0.15s;user-select:none;-webkit-user-select:none}
.card:hover{background:#f5f5f5;border-color:#ddd}
.card.has{background:#f8f8f8;border-color:#ddd}
.icon{min-width:clamp(24px,6vw,30px);height:clamp(24px,6vw,30px);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:clamp(10px,2.5vw,12px);font-weight:800;color:#aaa;background:#f0f0f0}
.icon.done{color:#fff}
.sname{flex:1;min-width:0;font-size:clamp(13px,3.3vw,16px);font-weight:700;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.badges{display:flex;align-items:center;gap:4px;flex-shrink:0}
.badge-raag{padding:clamp(3px,0.8vw,5px) clamp(8px,2vw,12px);border-radius:8px;font-size:clamp(11px,2.8vw,14px);font-weight:900;color:#fff;white-space:nowrap}
.badge-beat{padding:clamp(3px,0.8vw,5px) clamp(6px,1.5vw,9px);border-radius:8px;background:#222;font-size:clamp(11px,2.8vw,13px);font-weight:900;color:#fff;white-space:nowrap}
.topbar{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:clamp(8px,2vw,12px);padding:clamp(10px,2.5vw,14px) clamp(12px,3vw,20px);background:rgba(255,255,255,0.96);backdrop-filter:blur(20px);border-bottom:1px solid #e8e8e8}
.bottombar{position:sticky;bottom:0;z-index:10;display:flex;align-items:center;gap:8px;padding:clamp(10px,2.5vw,14px) clamp(12px,3vw,20px);background:rgba(255,255,255,0.96);backdrop-filter:blur(20px);border-top:1px solid #e8e8e8}
.btn-back{width:clamp(34px,8vw,42px);height:clamp(34px,8vw,42px);border-radius:11px;border:1px solid #ddd;background:#f5f5f5;color:#333;font-size:clamp(15px,3.5vw,18px);cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.btn-nav{flex:1;padding:clamp(10px,2.5vw,13px);border-radius:11px;border:1px solid #e0e0e0;background:#fafafa;font-size:clamp(12px,2.8vw,14px);font-weight:600;cursor:pointer;text-align:center}
.btn-nav:disabled{color:#ccc;cursor:default}
.btn-yt{flex:1;padding:clamp(10px,2.5vw,13px);border-radius:11px;background:#111;color:#fff;font-size:clamp(12px,2.8vw,14px);font-weight:800;text-decoration:none;text-align:center;display:block}
.btn-sp{flex:1;padding:clamp(10px,2.5vw,13px);border-radius:11px;background:#1DB954;color:#fff;font-size:clamp(12px,2.8vw,14px);font-weight:800;text-decoration:none;text-align:center;display:block}
.raag-pill{padding:clamp(5px,1.2vw,7px) clamp(10px,2.5vw,15px);border-radius:20px;border:none;cursor:pointer;font-size:clamp(10px,2.4vw,12px);font-weight:700;transition:all 0.2s}
.lyric-line{margin-bottom:clamp(6px,1.5vw,10px);text-align:center}
.lyric-en{font-size:clamp(17px,4.5vw,24px);font-weight:800;color:#111;line-height:1.75}
.lyric-hi{font-size:clamp(14px,3.5vw,19px);font-weight:600;color:#666;line-height:1.6;margin-top:2px}

/* Hero / Music Book Cover */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap');

.hero {
  position: relative;
  padding: clamp(48px,12vw,80px) clamp(20px,5vw,40px) clamp(28px,6vw,40px);
  text-align: center;
  overflow: hidden;
  background: linear-gradient(165deg, #1a0a00 0%, #2d1810 25%, #1a0f08 50%, #0d0805 100%);
  border-bottom: 3px solid #8B6914;
  box-shadow: 0 4px 40px rgba(0,0,0,0.3);
}
.hero::before {
  content: '';
  position: absolute;
  inset: 0;
  background: 
    radial-gradient(ellipse at 20% 50%, rgba(184,134,11,0.08) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 30%, rgba(184,134,11,0.06) 0%, transparent 50%),
    url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5 L35 25 L55 30 L35 35 L30 55 L25 35 L5 30 L25 25 Z' fill='none' stroke='rgba(184,134,11,0.04)' stroke-width='0.5'/%3E%3C/svg%3E");
  pointer-events: none;
}
.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, transparent 70%, rgba(26,15,8,0.8) 100%);
  pointer-events: none;
}
.hero-content { position: relative; z-index: 2; }
.hero-ornament {
  font-size: clamp(14px,3.5vw,20px);
  color: #8B6914;
  letter-spacing: 12px;
  margin-bottom: clamp(12px,3vw,20px);
  opacity: 0.7;
}
.hero-title {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: clamp(36px,9vw,64px);
  font-weight: 900;
  color: #F5E6C8;
  margin: 0 0 4px;
  line-height: 1.1;
  text-shadow: 0 2px 20px rgba(184,134,11,0.3);
  letter-spacing: -0.5px;
}
.hero-subtitle {
  font-family: 'Cormorant Garamond', Georgia, serif;
  font-size: clamp(15px,3.8vw,22px);
  font-weight: 300;
  color: #C4A265;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-top: 8px;
}
.hero-divider {
  width: clamp(60px,15vw,120px);
  height: 1px;
  background: linear-gradient(90deg, transparent, #8B6914, transparent);
  margin: clamp(16px,4vw,24px) auto;
}
.hero-meta {
  font-family: 'Cormorant Garamond', Georgia, serif;
  font-size: clamp(13px,3vw,17px);
  color: #A08050;
  font-style: italic;
  margin-bottom: clamp(20px,5vw,28px);
}
.spotify-btn {
  display: inline-flex;align-items:center;gap:8px;
  margin-top: clamp(8px,2vw,14px);
  padding: clamp(10px,2.5vw,14px) clamp(22px,5.5vw,32px);
  border-radius: 50px;
  background: #1DB954;
  color: #fff;
  font-family: system-ui, -apple-system, sans-serif;
  font-size: clamp(12px,3vw,15px);
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 4px 20px rgba(29,185,84,0.35);
  transition: transform 0.2s, box-shadow 0.2s;
}
.spotify-btn:hover{transform:scale(1.05);box-shadow:0 6px 28px rgba(29,185,84,0.45)}

</style>

  const ordered = state.songOrder.map(id => songs.find(s => s.id === id)).filter(Boolean);

    const mr = state.raagFilter === "All" || s.raag === state.raagFilter;

      <div style="flex:1;min-width:0">
        <div style="font-size:clamp(15px,3.8vw,19px);font-weight:800;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${sel.name}</div>
        <div style="font-size:clamp(11px,2.5vw,13px);color:#999;margin-top:1px">${sel.singer}</div>
      </div>
      <div style="display:flex;align-items:center;gap:5px;flex-shrink:0">
        <div style="padding:5px clamp(10px,2.5vw,16px);border-radius:10px;background:${color};font-size:clamp(12px,3vw,15px);font-weight:800;color:#fff;white-space:nowrap">${sel.raag}</div>
        <div style="padding:5px clamp(8px,2vw,12px);border-radius:10px;background:#111;font-size:clamp(11px,2.8vw,14px);font-weight:800;color:#fff;white-space:nowrap">${sel.beats}b</div>
      </div>
    </div>
    <div style="flex:1;overflow-y:auto;padding:clamp(24px,6vw,48px) clamp(16px,4vw,40px)">
      <div style="max-width:700px;margin:0 auto">`;

  if (pairs.length === 0) {
    html += `<div style="text-align:center;padding:60px 20px"><div style="font-size:40px;margin-bottom:16px">🎵</div><div style="color:#aaa;font-size:clamp(14px,3.2vw,16px)">No lyrics yet</div></div>`;
  } else {
    pairs.forEach(p => {
      if (p.isBreak) {
        html += `<div style="height:clamp(18px,4.5vw,30px)"></div>`;
      } else {
        html += `<div class="lyric-line">`;
        if (p.en) html += `<div class="lyric-en">${p.en.replace(/</g,'&lt;')}</div>`;
        if (p.hi) html += `<div class="lyric-hi">${p.hi.replace(/</g,'&lt;')}</div>`;
        html += `</div>`;
      }
    });
  }

  html += `</div></div>
    <div class="bottombar">
      <button class="btn-nav" ${curIdx<=0?'disabled':''} onclick="navSong(${curIdx-1})">← Prev</button>
      <a class="btn-yt" href="https://www.youtube.com/results?search_query=${sel.yt}" target="_blank" rel="noopener">▶ YouTube</a>
      <a class="btn-sp" href="${sel.sp}" target="_blank" rel="noopener">♫ Spotify</a>
      <button class="btn-nav" ${curIdx>=filtered.length-1?'disabled':''} onclick="navSong(${curIdx+1})">Next →</button>
    </div>
  </div>`;
  app.innerHTML = html;
}

function openSong(id) {
  state.selectedId = id;
  state.view = "lyrics";
  history.pushState({view:"lyrics",id:id}, "", "#song-"+id);
  render();
  window.scrollTo(0,0);
}

function navSong(idx) {
  const filtered = getFiltered();
  if (idx >= 0 && idx < filtered.length) {
    openSong(filtered[idx].id);
  }
}

window.addEventListener("popstate", function(e) {
  if (state.view === "lyrics") {
    state.view = "list";
    state.selectedId = null;
    render();
    window.scrollTo(0,0);
  }
});

render();
history.replaceState({view:"list"}, "", window.location.pathname);
</script>
</body>
</html>
